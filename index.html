<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
<div class="Quiz-container">
    <h2 id="questionBox">Question here</h2>
    <ul>
        <li>
            <input type="radio" class="answer" id="option_a" name="quiz">
            <label for="option_a" id="textOption_a">Option A</label>
        </li>
        <li>
            <input type="radio" class="answer" id="option_b" name="quiz">
            <label for="option_b" id="textOption_b">Option B</label>
        </li>
        <li>
            <input type="radio" class="answer" id="option_c" name="quiz">
            <label for="option_c" id="textOption_c">Option C</label>
        </li>
        <li>
            <input type="radio" class="answer" id="option_d" name="quiz">
            <label for="option_d" id="textOption_d">Option D</label>
        </li>
    </ul>
<button id="submit">Submit</button>
</div>
    <script src="script.js"></script>
</body>
</html>
